<div class="dialogBookTicket">
    <dialog open>
        <h6>Book Tickets</h6>
        <p>{{eventData.eventName}}</p>
        <form class="bookingForm" (ngSubmit)="onSubmit()">
            <p>
                <label for="name">Your Name</label>
                <input required type="text" id="name" name="name" [(ngModel)]="enteredName"/>
            </p>
            <p>
                <label for="phone">Your Phone</label>
                <input required type="text" id="phone" name="phone" [(ngModel)]="enteredPhone"/>
            </p>
            <p>
                <label for="email">Your Email</label>
                <input required type="email" id="email" name="email" [(ngModel)]="enteredEmail"/>
            </p>
            <p>
                <label for="ticketQty">No. of Tickets</label>
                <input required type="number" id="name" name="name" [(ngModel)]="enteredQty"/>
            </p>
            <p>
                Price: â‚¹ {{eventData.ticketPrice * enteredQty}}
            </p>
            <p>
                <button class="btn btn-danger" type="submit">Book Now</button>
            </p>
        </form>
    </dialog>
</div>
