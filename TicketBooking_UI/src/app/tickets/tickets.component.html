<app-navbar/>

@if(ticketData.length > 0){
    @for (ticket of ticketData; track ticket.id) {
        <app-ticket [data]="ticket" (ticketDel)="setTickets()"/>
    }
}
@else{
    <div class="noBooking">
        <!-- <img src="assets/Images/389801.png" alt="No Tickets"> -->
        <h4>No bookings yet!</h4>
        <p>Start booking tickets now!</p>
        <a href="/home"><button class="btn btn-primary">Start Booking</button></a>
    </div>
}
